<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <header>
        <nav>
            <h1>Calculadora</h1>
        </nav>
    </header>
    <main>
        <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</div>
        <div class="toggle-theme" onclick="toggleTheme()"><button>mode</button></div>
        <div class="calculator dark" id="calc">
          <input class="display" type="text" id="display" value="0" readonly>
          <button onclick="clearDisplay()">AC</button>
          <button onclick="toggleSign()">+/-</button>
          <button onclick="appendValue('%')">%</button>
          <button class="operator" onclick="appendValue('/')">/</button>
      
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button class="operator" onclick="appendValue('*')">*</button>
      
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button class="operator" onclick="appendValue('-')">-</button>
      
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button class="operator" onclick="appendValue('+')">+</button>
      
          <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
          <button onclick="appendValue('.')">.</button>
          <button class="equal" onclick="calculateResult()">=</button>
        </div>
      
    </main>
    <script src="/script.js"></script>
</body>
</html>
